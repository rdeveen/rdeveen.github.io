name: üéóÔ∏è Bicep Linter

on:
  pull_request:
    types: [opened, reopened, synchronize, edited, ready_for_review]

  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  actions: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Bicep and Bicepparam files
    environment: AZURE_SHARED_UNITTEST_OTA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Bicep and Bicepparam files
        run: |
          az bicep install
          success="true"

          CHANGED_FOLDERS=$(git diff HEAD~1 --name-only | xargs dirname)
          echo "üìÇ Changed folders:"
          echo $CHANGED_FOLDERS

          FILES=$(find $CHANGED_FOLDERS \( -name "*.bicep" -o -name "*.bicepparam" \))
          echo "üîç Files to lint:"
          echo $FILES

          for file in $FILES; do
          { # 'try' block
            echo "üéóÔ∏è Linting $file" && az bicep lint --file $file
          } || { # 'catch' block
            success="false"
          }
          done

          if [ "$success" = "false" ]; then
            echo "::error::‚ùå Linting of the Bicep files failed."
            exit 1;
          fi;
